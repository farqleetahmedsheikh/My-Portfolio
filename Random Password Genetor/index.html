<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Password Generator</title>
  </head>
  <body>
    <div class="pass-gen">
        <h1>Generate a Random Password</h1>
        <br /><br />
        <div class="pass">
          <p>Your Password</p>
          <br />
          <p id="pass-screen"></p>
          <br><br>

          <p id="p1">Fill the respective feild to generate password</p>
          <br />
          <input
            type="number"
            id="inp-num"
            placeholder="Enter the length of Password. E.g 8"
          /><br /><br /> <br><br><br>

          <button onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
