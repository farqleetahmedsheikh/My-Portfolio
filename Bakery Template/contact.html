<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bakery Template</title>
  </head>
  <body>
    <!-- Nav Section/Header Section -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-5 text-dark" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark fs-5" href="menu.html"
                >Menu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark fs-5" href="about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark fs-5" href="contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Section/Header Section Ends-->

    <!-- Hero Image Starts Here -->
    <section>
      <figure>
        <div class="container-fluid" style="padding: 0">
          <div class="row">
            <div class="col">
              <img src="bakery03.jpg" alt="Hero Image" />
            </div>
          </div>
        </div>
      </figure>
    </section>
    <!-- Hero Image Ends Here -->

    <br /><br /><br />

    <!-- Contact Us Form Starts From Here-->
    <form style="max-width: 50%; margin-left: 25%">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          style="border: 1px solid grey; border-radius: 15px"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          style="border: 1px solid grey; border-radius: 15px"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <br />
      <br />
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 250px; border: 1px solid grey; border-radius: 15px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <br />
      <button type="submit" class="btn fs-5 bt-style">Submit</button>
      <br /><br /><br />
    </form>
    <!-- Contact Us Form Ends From Here-->
    <!-- Footer Section Starts here -->
    <footer>
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand offset-1 offset-md-5" href="#">
            &copy; Resturant Name-2024 &heartsuit;</a
          >
        </div>
      </div>
    </footer>
    <!-- Footer Section Starts here -->
  </body>
</html>
