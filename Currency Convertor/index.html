<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <title>Currency Convertor</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <p>Enter Amount</p>
        <input
          type="number"
          id="amount"
          inputmode="numeric"
          value="1"
        />

        <div class="options">
          <div class="from-select">
            <img src="https://flagsapi.com/US/shiny/64.png" />

            <select  name="from">
            </select>
          </div>
          <i class="fa-regular fa-arrow-right-arrow-left"></i>
          <div class="to-select">
            <img src="https://flagsapi.com/PK/shiny/64.png" />

            <select name="to">
            </select>
          </div>
        </div>
        <p id="msg">Click to Exchange Currency</p>
        <button id="convert">Exchange</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
