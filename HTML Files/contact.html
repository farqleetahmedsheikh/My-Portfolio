<div class="mt-5 form">
  <h2 class="text">Feel Free to Contact Us.</h2>
  <form class="w-100 form">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="formId1" id="formId1" placeholder="Name" inputmode="text"
        required />
      <label for="formId1">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="formId2" id="formId2" placeholder="Email" inputmode="email"
        required />
      <label for="formId2">Email</label>
    </div>
    <div class="form-floating mb-3">
      <textarea type="text" class="form-control" name="formId3" id="formId3" placeholder="Message" inputmode="text"
        required></textarea>
      <label for="formId3">Message</label>
    </div>
    <div class="text-center">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
