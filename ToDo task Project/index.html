<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>ToDo Task</title>
  </head>
  <body>
    <!-- Navbar section -->

    <div class="nav-bar">
      <div id="acc-pro"></div>
      <div id="create-btn"></div>
      <div id="clock">10:10:10</div>
      <div id="date"></div>
      <div id="theme-but">
        <button id="theme-toggle">Dark/Light</button>
      </div>
    </div>

    <!-- All task section -->

    <div class="all-task">
      <div id="main-task">
        <br />
        <h4>To Do Task</h4>
        <br />
        <table>
          <tr>
            <th>SR.</th>
            <th>TASK NAME</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
          </tr>
          <tbody id="table_body">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="create-task">
        <br />
        <h3>Create a To-Do Task</h3>
        <br /><br />
        <form>
          <p>Enter Task Name</p>
          <br />
          <input id="title" type="text" value="Enter your  task" />
          <br /><br />
          <p>Enter Task Description</p>
          <br />
          <input id="task-des" type="textarea" value="Description" rows="3" />
          <br /><br />
          <button id="add-btn">Create Task</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="foot">
        <p>
          Manage your all task So, you never forget what you have to do next!
        </p>
        <p>&copy;Copyright-2023(Farqleet Ahmed Sheikh)</p>
      </div>
    </footer>

    <!-- Javascript Code -->
    <script src="main.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
